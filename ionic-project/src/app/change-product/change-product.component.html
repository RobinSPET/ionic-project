        les changements ont bien été enregistrées

</div>

        <div class="form-group">
            <label>Titre</label><br>
            <input type="text" class="form-control" [(ngModel)]="produit.title"></div>

            <label>Prix</label><br>
            <input type="text" class="form-control" [(ngModel)]="produit.price"></div>

</div>
<div class="row">
    <div class="col-12">
        <div class="submit"><button class="btn btn-outline-success" (click)="modif()">Envoyer</button></div>
    </div>
