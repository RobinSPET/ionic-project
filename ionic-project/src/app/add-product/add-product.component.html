<div class="row">
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Titre</label><br>
            <input type="text" class="form-control" [(ngModel)]="product.title"></div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
            <label>Prix</label><br>
            <input type="text" class="form-control" [(ngModel)]="product.price"></div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="submit"><button class="btn btn-outline-success" (click)="add()">Envoyer</button></div>
    </div>
</div>
